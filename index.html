<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="container">
     <div class="flex-container">
       <div class="box1">
         <img class="pattern" src="images\bg-pattern-card.svg" alt="">
         <div class="image-container">
          <img src="images\image-victor.jpg" alt="">
        </div>
       </div>
       
       <div class="box2">
         <h4>Victor Crest<span> 26</span>  </h4>
         <p>  London</p>
       </div>
       <div class="box3">
        <div class="template-container">
          <div class="companies"><h4>80k</h4><p class="co">Followers</p></div>
          <div class="template"><h4>803</h4> <p class="te">Likes</p></div>
          <div class="queries"><h4>1.4K</h4> <p class="qu">Photos</p></div>
      </div>
       </div>
     </div>
  </section>
 


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">megha</a>.
  </div>
</body>
</html>
